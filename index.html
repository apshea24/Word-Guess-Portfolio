    <script>

        var wins = 0;

        var wordBank = [
            "joker",
            "bane",
            "mysterio",
            "thanos",
            "magneto"
        ];

        var word = wordBank[Math.floor(Math.random() * wordBank.length)];

        var userWinsText = document.getElementById("userwins");
        var userLossesText = document.getElementById("currentword");
        var guessesLeftText = document.getElementById("guessesleft");
        var guessesText = document.getElementById("guesses");


        var answers = [];
        for (var i = 0; i < word.length; i++) {
            answers[i] = "_";
        }

        var lettersLeft = word.length;

        while (lettersLeft > 0) {
            prompt(answers.join(" "));
            var guess = prompt("Guess A Letter!! Cancel to Stop Playing");
            if (guess === null) {
                break;
            } else if (guess.length !== 1) {
                alert("Please Choose 1 Letter");
            } else {
                for (var j = 0; j < word.length; j++) {
                    if (word[j] === guess) {
                        answers[j] = guess;
                        lettersLeft--;
                    }
                }
            }
        }














    </script>
